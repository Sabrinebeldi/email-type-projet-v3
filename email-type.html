<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Type - Airbnb</title>
    <style>
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        /* Header et Footer */
        .header, .footer {
            text-align: center;
            margin-bottom: 20px;
        }
        /* Logo */
        .logo img {
            width: 150px; /* Ajustez la taille du logo */
        }
        /* Bouton */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5a5f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header avec le logo Airbnb -->
    <div class="header">
        <div class="logo">
            <img src="file:///C:/Users/sabri/Downloads/airbnb.svg" alt="Airbnb Logo">
        </div>
    </div>

    <!-- Contenu principal de l'email -->
    <h1>Découvrez Nos Expériences Uniques</h1>
    <p>Bonjour,</p>
    <p>Nous avons sélectionné des séjours et des expériences uniques pour vous permettre de découvrir le monde de manière authentique. Réservez dès maintenant votre prochain séjour avec Airbnb.</p>
    <a href="https://www.airbnb.com" target="_blank" class="button">Réserver maintenant</a>

    <!-- Footer avec les droits réservés -->
    <div class="footer">
        <p>&copy; 2024 Airbnb. Tous droits réservés.</p>
    </div>

</body>
</html>
